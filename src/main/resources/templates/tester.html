<!DOCTYPE HTML>
<html>
<head>
    <script>
    const request = new XMLHttpRequest();
    const url='http://127.0.0.1:8080/test';
    request.open("POST", url);
    request.send();
    request.onreadystatechange = (e) => {
      document
        .getElementById("invoker")
        .innerHTML = request.responseText;
    }
  </script>
</head>
<body>
<div id="invoker"></div>
</body>
</html>
